services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: padel_mvp
      POSTGRES_USER: padel
      POSTGRES_PASSWORD: padel
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: >
      sh -lc "uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers ${API_WORKERS:-4}"

volumes:
  pgdata:
