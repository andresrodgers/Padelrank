name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: padel_mvp
          POSTGRES_USER: padel
          POSTGRES_PASSWORD: padel
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U padel -d padel_mvp"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    defaults:
      run:
        working-directory: backend
    env:
      DATABASE_URL: postgresql+psycopg://padel:padel@localhost:5432/padel_mvp
      ENV: dev
      JWT_SECRET: ci_dummy_secret
      OTP_PEPPER: ci_dummy_pepper
      OTP_REQUEST_COOLDOWN_SECONDS: 120
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run migrations
        run: |
          alembic upgrade head

      - name: Import check
        run: python -c "import app; import app.main"

      - name: Start API
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 > /tmp/api.log 2>&1 &
          for i in {1..40}; do
            if curl -fsS http://127.0.0.1:8000/health > /dev/null; then
              break
            fi
            sleep 1
          done
          curl -fsS http://127.0.0.1:8000/health > /dev/null

      - name: Run Core Regression Tests
        run: RUN_API_INTEGRATION=1 pytest -q tests/test_regression_core_modules.py --maxfail=1

      - name: Run Full Test Suite
        run: RUN_API_INTEGRATION=1 pytest -q

      - name: Show API logs (on failure)
        if: failure()
        run: cat /tmp/api.log
