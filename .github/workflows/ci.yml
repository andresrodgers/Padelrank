name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import check
        env:
          DATABASE_URL: postgresql+psycopg://padel:padel@localhost:5432/padel_mvp
          JWT_SECRET: ci_dummy_secret
        run: |
          python -c "import app; import app.main"